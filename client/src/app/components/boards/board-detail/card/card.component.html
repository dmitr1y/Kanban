<mat-card class="column-task">
    <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{card.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Открыть</button>
    </mat-card-actions>
</mat-card>
