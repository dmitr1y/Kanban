<div class="column-card">
    <div>
        <button mat-icon-button (click)="openCard()" class="btn-go">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </div>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>{{card.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{card.description}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
