<mat-card class="board-column" *ngIf="column">
    <mat-card-header>
        <mat-card-title>{{column.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="column-cards">
        <app-card
                *ngFor="let card of column.cards"
                [card]="card"
                [dashboardId]="dashboardId"
                [columnId]="column._id"
        >
        </app-card>
    </mat-card-content>
</mat-card>
