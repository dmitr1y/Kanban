<mat-card class="column-card" (click)="openCard()">
    <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{card.description}}
        </p>
        <div class="tasks-list">
            <app-task
                    *ngFor="let task of card.tasks"
                    [task]="task"
            >
            </app-task>
        </div>
    </mat-card-content>
</mat-card>
