<div class="modal">
    <div class="header">
        <h3 class="title">Участники</h3>
        <button mat-icon-button (click)="onNoClick()" class="btn-close" matTooltip="Закрыть">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div *ngFor="let user of data" class="user-list">
        <div class="user-item">
            <img class="avatar" *ngIf="user.image" src="{{user.image}}" alt="{{user.name}}">
            <mat-icon *ngIf="!user.image || !user.image.length">account_circle</mat-icon>
            <span class="username">{{user.name ? user.name : user.email}}</span>
        </div>
    </div>
</div>
