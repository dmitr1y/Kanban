version: "3"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
#      - ./:/apps
      - ./docker/nginx/confs:/etc/nginx/conf.d
    depends_on:
      - client
      - server
    restart: always
  client:
    build: ./docker/client
    volumes:
      - ./client:/app
  server:
    build: ./docker/server
    volumes:
      - ./server:/app
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    volumes:
      - ./var/mongo:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password